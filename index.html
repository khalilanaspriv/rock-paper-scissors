<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-container">
            <div class="title-and-record">
                <h1 class="main-title">Rock, Paper, Scissors</h1>
                
                <div class="record">
                    <p id="player-record">You:0</p>
                    <p id="opponent-record">0:Opponent</p>
                </div>
                <button onclick="resetRecord()" id="reset">Reset Records?</button>
            </div>

            <div class="game">
                <h2 id="result">Select your move to start the game!</h2>
                <h3 id="played-moves">The game's moves will appear here</h3>

                <div class="picks">
                    <button onclick="playGame('rock')" class="pick" id="rock">
                        <img src="images/rock.png" alt="Rock">
                    </button>
                    <button onclick="playGame('paper')" class="pick" id="paper">
                        <img src="images/paper.png" alt="Paper">
                    </button>
                    <button onclick="playGame('scissors')" class="pick" id="scissors">
                        <img src="images/scissors.png" alt="Scissors">
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
